---

- name: Install repos and packages
  tags:
    - install
  block:
    - name: Add gpg
      ansible.builtin.apt:
        name:
          - gnupg2
        state: present

    - name: Add repo key
      ansible.builtin.apt_key:
        url: "https://research.cs.wisc.edu/htcondor/repo/keys/HTCondor-10.x-Key"
        state: present
        keyring: /etc/apt/trusted.gpg.d/htcondor.gpg

    - name: Add repo
      ansible.builtin.apt_repository:
        repo: >
          deb http://research.cs.wisc.edu/htcondor/repo/debian/10.x
          {{ ansible_distribution_release }} main
        filename: htcondor
        state: present

    - name: Install Docker CLI
      ansible.builtin.apt:
        name:
          - condor
        state: present
        update_cache: true
